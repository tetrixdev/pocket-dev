services:
  pocket-dev-php:
    image: ghcr.io/tetrixdev/pocket-dev-php:${IMAGE_TAG:-latest}
    container_name: pocket-dev-php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .env:/var/www/.env:ro
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  pocket-dev-nginx:
    image: ghcr.io/tetrixdev/pocket-dev-nginx:${IMAGE_TAG:-latest}
    container_name: pocket-dev-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  pocket-dev-postgres:
    image: postgres:17-alpine
    container_name: pocket-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pocket-dev
      POSTGRES_USER: pocket-dev
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocket-dev -d pocket-dev"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  pocket-dev:
    driver: bridge

volumes:
  postgres-data:
    driver: local