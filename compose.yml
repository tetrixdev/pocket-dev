services:
  pocket-dev-php:
    build:
      context: .
      dockerfile: docker/local/php/Dockerfile
    container_name: pocket-dev-php
    restart: unless-stopped
    working_dir: /var/www
    entrypoint: ["/entrypoint.sh"]
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./www:/var/www
      - .env:/var/www/.env
      - ./docker/shared/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/local/php/entrypoint.sh:/entrypoint.sh
      # =============================================================================
      # CUSTOM CODE START - PocketDev specific additions
      # =============================================================================
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for Docker CLI access
      # =============================================================================
      # CUSTOM CODE END
      # =============================================================================
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s

  pocket-dev-nginx:
    image: nginx:1.29-alpine
    container_name: pocket-dev-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./www:/var/www
      - ./docker/shared/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  pocket-dev-postgres:
    image: postgres:17-alpine
    container_name: pocket-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pocket-dev
      POSTGRES_USER: pocket-dev
      POSTGRES_PASSWORD: "${DB_PASSWORD:-laravel}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocket-dev -d pocket-dev"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  pocket-dev:
    driver: bridge

volumes:
  postgres-data:
    driver: local