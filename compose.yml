services:
  # Main nginx reverse proxy - handles both Laravel and TTYD with security
  pocket-dev-proxy:
    build:
      context: .
      dockerfile: docker-proxy/shared/Dockerfile
    container_name: pocket-dev-proxy
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    environment:
      - BASIC_AUTH_USER=${BASIC_AUTH_USER}
      - BASIC_AUTH_PASS=${BASIC_AUTH_PASS}
      - IP_WHITELIST=${IP_WHITELIST:-}
    depends_on:
      - pocket-dev-nginx
      - pocket-dev-ttyd
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  pocket-dev-php:
    build:
      context: .
      dockerfile: docker-laravel/local/php/Dockerfile
    container_name: pocket-dev-php
    restart: unless-stopped
    working_dir: /var/www
    entrypoint: ["/entrypoint.sh"]
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./www:/var/www
      - .env:/var/www/.env
      - ./docker-laravel/shared/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker-laravel/local/php/entrypoint.sh:/entrypoint.sh
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s

  pocket-dev-nginx:
    image: nginx:1.29-alpine
    container_name: pocket-dev-nginx
    restart: unless-stopped
    volumes:
      - ./www:/var/www
      - ./docker-laravel/shared/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  pocket-dev-postgres:
    image: postgres:17-alpine
    container_name: pocket-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pocket-dev
      POSTGRES_USER: pocket-dev
      POSTGRES_PASSWORD: "${DB_PASSWORD:-laravel}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocket-dev -d pocket-dev"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  pocket-dev-ttyd:
    build:
      context: .
      dockerfile: docker-ttyd/shared/Dockerfile
    container_name: pocket-dev-ttyd
    restart: unless-stopped
    working_dir: /workspace
    user: "1001:1001"
    group_add:
      - "1000"
    environment:
      - GIT_TOKEN=${GIT_TOKEN:-}
      - GIT_USER_NAME=${GIT_USER_NAME:-}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-}
      - GH_TOKEN=${GIT_TOKEN:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace-data:/workspace
      - user-data:/home/devuser
      - ./docker-ttyd/shared/entrypoint.sh:/entrypoint.sh
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7681/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  pocket-dev:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  workspace-data:
    driver: local
  user-data:
    driver: local