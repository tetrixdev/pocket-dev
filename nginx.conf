events {
    worker_connections 1024;
}

http {
    # Basic MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream servers
    upstream laravel {
        server pocket-dev-nginx:80;
    }

    upstream ttyd {
        server pocket-dev-ttyd:7681;
    }

    server {
        listen 80;
        server_name localhost;

        # Laravel application (default)
        location / {
            proxy_pass http://laravel;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # TTYD terminal proxy (same-origin for iframe)
        location /terminal-ws/ {
            # Remove the /terminal-ws prefix when forwarding to ttyd
            rewrite ^/terminal-ws/(.*)$ /$1 break;

            proxy_pass http://ttyd;
            proxy_http_version 1.1;

            # Headers for regular HTTP requests
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Remove X-Frame-Options to allow iframe embedding
            proxy_hide_header X-Frame-Options;

            # Optimized timeout settings for iframe loading and WebSocket
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer settings for better performance
            proxy_buffering off;
            proxy_cache off;

            # Connection reuse
            proxy_socket_keepalive on;
        }
    }
}