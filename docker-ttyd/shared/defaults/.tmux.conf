# =============================================================================
# TMUX CONFIGURATION - DO NOT MODIFY UNLESS YOU KNOW WHAT YOU'RE DOING
# =============================================================================

# Enable mouse support (allows scrolling with mouse wheel)
set -g mouse on

# Enable UTF-8 support for proper character rendering (rounded corners, etc.)
set -gq utf8 on
set -gq status-utf8 on

# Set default terminal with 256 color support
set -g default-terminal "tmux-256color"

# Increase scrollback buffer size
set -g history-limit 50000

# Enable clipboard integration
set -g set-clipboard on

# Mouse selection behavior - copy to clipboard on mouse release
# This allows you to select text with mouse and have it auto-copied
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Toggle mouse mode with prefix + m (useful if you need to select text without Shift)
bind m set -g mouse on \; display "Mouse: ON"
bind M set -g mouse off \; display "Mouse: OFF"

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Faster command sequences
set -s escape-time 10

