services:
  # Nginx reverse proxy
  pocket-dev-proxy:
    image: ghcr.io/tetrixdev/pocket-dev-proxy:${IMAGE_TAG:-latest}
    container_name: pocket-dev-proxy
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    environment:
      - DEPLOYMENT_MODE=${DEPLOYMENT_MODE:-local}
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    depends_on:
      - pocket-dev-nginx
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  pocket-dev-php:
    image: ghcr.io/tetrixdev/pocket-dev-php:${IMAGE_TAG:-latest}
    container_name: pocket-dev-php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .env:/var/www/.env
      - user-data:/home/www-data
      - workspace-data:/workspace
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-postgres:
        condition: service_healthy
      pocket-dev-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  pocket-dev-nginx:
    image: ghcr.io/tetrixdev/pocket-dev-nginx:${IMAGE_TAG:-latest}
    container_name: pocket-dev-nginx
    restart: unless-stopped
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  pocket-dev-postgres:
    image: postgres:17-alpine
    container_name: pocket-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pocket-dev
      POSTGRES_USER: pocket-dev
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocket-dev -d pocket-dev"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  pocket-dev-redis:
    image: redis:7-alpine
    container_name: pocket-dev-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  pocket-dev-queue:
    image: ghcr.io/tetrixdev/pocket-dev-php:${IMAGE_TAG:-latest}
    container_name: pocket-dev-queue
    restart: unless-stopped
    working_dir: /var/www
    command: ["php", "artisan", "queue:work", "redis", "--sleep=1", "--tries=1", "--timeout=600"]
    volumes:
      - .env:/var/www/.env
      - user-data:/home/www-data
      - workspace-data:/workspace
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-redis:
        condition: service_healthy
      pocket-dev-postgres:
        condition: service_healthy

networks:
  pocket-dev:
    name: pocket-dev
    driver: bridge

volumes:
  postgres-data:
    name: pocket-dev-postgres
    driver: local
  redis-data:
    name: pocket-dev-redis
    driver: local
  workspace-data:
    name: pocket-dev-workspace
    driver: local
  user-data:
    name: pocket-dev-user
    driver: local
