services:
  # Nginx reverse proxy
  pocket-dev-proxy:
    image: ghcr.io/tetrixdev/pocket-dev-proxy:${PD_IMAGE_TAG:-latest}
    pull_policy: always
    container_name: pocket-dev-proxy
    restart: unless-stopped
    ports:
      - "${PD_NGINX_PORT:-80}:80"
    environment:
      - PD_DEPLOYMENT_MODE=${PD_DEPLOYMENT_MODE:-local}
      - PD_DOMAIN_NAME=${PD_DOMAIN_NAME:-localhost}
    volumes:
      - proxy-config-data:/etc/nginx-proxy-config
    depends_on:
      - pocket-dev-nginx
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  pocket-dev-php:
    image: ghcr.io/tetrixdev/pocket-dev-php:${PD_IMAGE_TAG:-latest}
    pull_policy: always
    container_name: pocket-dev-php
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - HOME=/home/appuser
      - PD_TARGET_UID=${PD_USER_ID:-1000}
      - PD_TARGET_GID=${PD_GROUP_ID:-1000}
      - PD_HOST_PROJECT_PATH=${PD_HOST_PROJECT_PATH:-${PWD}}
      - PD_DOCKER_GID=${PD_DOCKER_GID:-}
    volumes:
      - .env:/var/www/.env
      - user-data:/home/appuser
      - workspace-data:/workspace
      - proxy-config-data:/etc/nginx-proxy-config
      - pocketdev-storage:/var/www/storage/pocketdev
      - shared-tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-postgres:
        condition: service_healthy
      pocket-dev-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  pocket-dev-nginx:
    image: ghcr.io/tetrixdev/pocket-dev-nginx:${PD_IMAGE_TAG:-latest}
    pull_policy: always
    container_name: pocket-dev-nginx
    restart: unless-stopped
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  pocket-dev-postgres:
    # Custom postgres image with pgvector, PostGIS, and pg_trgm extensions
    image: ghcr.io/tetrixdev/pocket-dev-postgres:${PD_IMAGE_TAG:-latest}
    pull_policy: always
    container_name: pocket-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pocket-dev
      POSTGRES_USER: pocket-dev
      POSTGRES_PASSWORD: "${PD_DB_PASSWORD}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocket-dev -d pocket-dev"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  pocket-dev-redis:
    image: redis:7-alpine
    container_name: pocket-dev-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - pocket-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  pocket-dev-queue:
    image: ghcr.io/tetrixdev/pocket-dev-php:${PD_IMAGE_TAG:-latest}
    pull_policy: always
    container_name: pocket-dev-queue
    restart: unless-stopped
    working_dir: /var/www
    entrypoint: ["/queue-entrypoint.sh"]
    # Supervisor manages 10 parallel queue workers (configured in image)
    healthcheck:
      test: ["CMD-SHELL", "supervisorctl status | grep -q RUNNING || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - HOME=/home/appuser
      - PD_DOCKER_GID=${PD_DOCKER_GID:-}
    volumes:
      - .env:/var/www/.env
      - user-data:/home/appuser
      - workspace-data:/workspace
      - pocketdev-storage:/var/www/storage/pocketdev
      - shared-tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - pocket-dev
    depends_on:
      pocket-dev-redis:
        condition: service_healthy
      pocket-dev-postgres:
        condition: service_healthy

networks:
  pocket-dev:
    name: pocket-dev
    driver: bridge

volumes:
  postgres-data:
    name: pocket-dev-postgres
    driver: local
  redis-data:
    name: pocket-dev-redis
    driver: local
  workspace-data:
    name: pocket-dev-workspace
    driver: local
  user-data:
    name: pocket-dev-user
    driver: local
  proxy-config-data:
    name: pocket-dev-proxy-config
    driver: local
  pocketdev-storage:
    name: pocket-dev-storage
    driver: local
  shared-tmp:
    name: pocket-dev-shared-tmp
    driver: local
